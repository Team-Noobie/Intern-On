<script type="text/ng-template" id="edit_password.html">
        <div class="modal-header">
            <h3 style="position:absolute; margin:auto;">Settings</h3><a ng-click="close()"><i class="fa fa-window-close fa-2x pull-right" aria-hidden="true"></i></a>       
        </div>

			<div class="modal-body">
				<div class="main-center">
					<div class="container-fluid">
						<div class="row">
							<div class="col-lg-12">
								<div class="row">
									<div class="col-md-8">
										<h3>Edit Password</h3>
									</div>
								</div>
							</div>
							<div class="col-lg-12">
								<div class="row">
									<div class="col-md-4">

									</div>
								</div>
								<div class="row">
									<div class="col-md-4">
										<h5>New Password</h5>
									</div>
									<div class="col-md-8">
										<input type="password" class="form-control">
									</div>
								</div>
								<div class="row">
									<div class="col-md-4">
										<h5>Confirm Password</h5>
									</div>

<script type="text/ng-template" id="sv_interns.html">
    <div class="container-fluid">
        <!-- Page Heading -->
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">
                    Interns
                </h1>
                <ol class="breadcrumb">
                    <li class="active">
                        <i class="fa fa-users"></i> Interns
                    </li>
                </ol>
            </div>
        </div>
        <!-- /.row -->        
        <div class="row">
            <div class = "col-md-4"> <!-- for active/graduate-->
            Status
                <div class="btn-group" uib-dropdown>
                    <select class="form-control" uib-dropdown-toggle ng-disabled="disabled" ng-model="choice_status.option" ng-init="choice_status.option = choices_status[0]" ng-options="status as status.name for status in choices_status"></select>                    
                </div>
            </div> 
            <div class="col-md-4">
                <input type="text" ng-model="search" class="form-control" ng-click="$event.preventDefault(); $event.stopPropagation();" placeholder="Search" autofocus/>
            </div> 
        </div>      

        <div class="row" style="margin-top:10px">
            <div class="col-lg-12">
                <table class="table table-striped table-hover">
                    <tr>
                        <th>Student Name</th>
                        <th>Rendered Hours</th>
                        <th>Reports</th>
                    </tr>
                    <tr ng-repeat="intern in interns">
                        <td>{{intern.student.student_firstname}} {{intern.student.student_lastname}}</td>
                        <td>1</td>
                        <td>
                            <button class="btn btn-info" ng-click="addReportModal(intern.id)">Add Reports</button>
                            <div class="btn-group col-md-6" uib-dropdown>
                                <button id="single-button" type="button" class="btn btn-primary" uib-dropdown-toggle ng-disabled="disabled">
                                    Logs <span class="caret"></span>
                                </button>
                                <div class="dropdown-menu" uib-dropdown-menu aria-labelledby="btn-append-to-body" style="width:500px; padding:5px;">
                                    <table class="table table-striped table-hover" style="margin-top:1em;">
                                        <!--<li ng-repeat="logs in application.logs"></li>-->
                                        <tr>
                                            <th>Report Date</th>
                                            <th>Supervisor Name</th>
                                            <th>Report</th>
                                        </tr>
                                        <tr ng-repeat="report in intern.reports">
                                            <td>{{report.created_at}}</td>
                                            <td>{{report.supervisor.sv_firstname}} {{report.supervisor.sv_lastname}}</td>
                                            <td><button class="btn btn-primary" ng-click="viewReport(report)">View</button></td>
                                        </tr>
                                    </table>
                                </div>
                            </div>
                        </td>
                        
                    </tr>

                </table>
            </div>
        </div>   
    </div>
</script>
<script type="text/ng-template" id="interns_grade.html">
    <div class="container-fluid">
        <!-- Page Heading -->
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">
                    Grades
                </h1>
                <ol class="breadcrumb">
                    <li class="active">
                        <i class="fa fa-bar-chart-o"></i> Grades
                    </li>
                </ol>
            </div>
        </div>
        <!-- /.row -->
        <div class="row">
            <div class = "col-md-4"> <!-- for active/graduate-->
                <div class="btn-group" uib-dropdown>
                    <select class="form-control" uib-dropdown-toggle ng-disabled="disabled" ng-model="choice_status.option" ng-init="choice_status.option = choices_status[0]" ng-options="status as status.name for status in choices_status"></select>                    
                </div>
                Status
            </div> 
            <div class="col-md-4">
                <input type="text" ng-model="search" class="form-control" placeholder="Search" autofocus/>
            </div> 
        </div>  
        <div class="row" style="margin-top:10px">
            <div class="col-lg-12">
                <table class="table table-striped table-hover">
                    <tr>
                        <th>Student Name</th>
                        <th>Grade</th>
                    </tr>
                    <tr ng-repeat="intern in interns">
                        <td>{{intern.student.student_firstname}} {{intern.student.student_lastname}}</td>
                        <td><button class="btn btn-danger" ng-click="gradeModal(intern.student)">Grade</button></td>
                    </tr>
                </table>
            </div>
        </div>   
    </div>
</script>
<script type="text/ng-template" id="interns_grade_modal.html">
    <div class="modal-header">
        <h1>{{student.student_firstname}} {{student.student_lastname}}</h1>
    </div>
    <div class="modal-body">
        <form name="grade_form">
            <div class="row">
                <div class="col-md-6">
                    <input type="text" ng-required="true" required placeholder="Grade">
                </div>
                <div class="col-md-6">
                    <textarea name="" id="" cols="30" rows="10" ng-required="true" required placeholder="Comment">
                    </textarea>

                    <button class="btn btn-success">
                        Send Grade
                    </button>
                </div>
            </div>
        </form>
    </div>
    <div class="modal-header">

    </div>
    <div class="modal-footer">

    </div>
</script>
<script type="text/ng-template" id="add_report_modal.html">
    <div class="modal-body">
        <form name="report">
            <textarea name="remarks" cols="20" rows="10" ng-model="formdata.report" ng-required="true" required ng-click="$event.preventDefault(); $event.stopPropagation();"></textarea>
            <button class="btn btn-success" ng-click="save()">Add Report</button>
        </form>
    </div>
    <div class="modal-footer"></div>
</script>
</script>
<script type="text/ng-template" id="view_report_modal.html">
    <div class="modal-body">
        {{report.report}}
    </div>
    <div class="modal-footer">

    </div>
</script>
