<script type="text/ng-template" id="sv_interns.html">
    <div class="container-fluid">
        <!-- Page Heading -->
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">
                    Interns
                </h1>
                <ol class="breadcrumb">
                    <li class="active">
                        <i class="fa fa-users"></i> Interns
                    </li>
                </ol>
            </div>
        </div>
        <!-- /.row -->
        <div class="row">
            <div class="col-md-4">
                <!-- for active/graduate-->
                Status
                <div class="btn-group" uib-dropdown>
                    <select class="form-control" uib-dropdown-toggle ng-disabled="disabled" ng-model="choice_status.option" ng-init="choice_status.option = choices_status[0]"
                        ng-options="status as status.name for status in choices_status"></select>
                </div>
            </div>
            <div class="col-md-4">
                <input type="text" ng-model="search" class="form-control" ng-click="$event.preventDefault(); $event.stopPropagation();" placeholder="Search"
                    autofocus/>
            </div>
        </div>

        <div class="row" style="margin-top:10px">
            <div class="col-lg-12">
                <table class="table table-striped table-hover">
                    <tr>
                        <th>Student Name</th>
                        <th>Reports</th>
                        <th>Rendered Hours</th>
                        <th>Required Hours</th>
                    </tr>
                    <tr ng-repeat="intern in interns">
                        <td>
                            <h5>{{intern.student.student_firstname}} {{intern.student.student_lastname}}</h5>
                        </td>
                        <td>
                            <button class="btn btn-success" ng-click="addReportModal(intern.id)">Add Reports</button>
                            <div class="btn-group col-md-6" uib-dropdown>
                                <button id="single-button" type="button" class="btn btn-primary" uib-dropdown-toggle ng-disabled="disabled">
                                    Summary <span class="caret"></span>
                                </button>
                                <div class="dropdown-menu" uib-dropdown-menu aria-labelledby="btn-append-to-body" style="width:500px; padding:5px;">
                                    <table class="table table-striped table-hover" style="margin-top:1em;">
                                        <!--<li ng-repeat="logs in application.logs"></li>-->
                                        <tr>
                                            <th>Report Date</th>
                                            <th>Supervisor Name</th>
                                            <th>Actions</th>
                                        </tr>
                                        <tr ng-repeat="report in intern.reports">
                                            <td>{{report.report_date}}</td>
                                            <td>{{report.supervisor.sv_firstname}} {{report.supervisor.sv_lastname}}</td>
                                            <td>
                                                <button class="btn btn-primary" ng-click="viewReport(report)"><i class="fa fa-eye"></i> View</button>
                                                <!--<button class="btn btn-danger" ng-click=""><i class="fa fa-trash"></i> Delete</button>-->
                                            </td>
                                        </tr>
                                    </table>
                                </div>
                            </div>
                        </td>
                        <td><a ng-click="viewRendered(intern.timecard,intern.rendered_hours)">{{intern.rendered_hours}}</a>{{rendered_hours}}</td>
                        <td>
                            <h5>{{intern.required_hours}}</h5>
                        </td>
                    </tr>

                </table>
            </div>
        </div>
    </div>
</script>

<script type="text/ng-template" id="view_rendered.html">
    <div class="modal-header">
        Timecard Summary
    </div>
    <div class="modal-body">
        <div class="main-center">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12">
                        <table class="table table-striped table-hover">
                            <tr>
                                <th>Date</th>
                                <th>Time In</th>
                                <th>Time Out</th>
                                <th>No. of Hours</th>

                            </tr>
                            <!--<tr ng-repeat="sec in section">-->
                            <tr ng-repeat="timecard in timecards">
                                <td>{{timecard.date}}</td>
                                <td>{{timecard.time_in}}</td>
                                <td>{{timecard.time_out}}</td>
                                <td>{{timecard.hours_render|number:2}} Hours</td>
                            </tr>
                            <tr>
                                <td colspan="2"></td>
                                <th>Total Rendered Hours:</th>
                                <td>{{total|number:2}} Hours</td>
                            </tr>

                            <!--</tr>-->
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal-footer">
    </div>

</script>

<script type="text/ng-template" id="interns_grade_modal.html">
    <div class="modal-header">
        <h1>{{student.student_firstname}} {{student.student_lastname}}</h1>
    </div>
    <div class="modal-body">
        <form name="grade_form">
            <div class="row">
                <div class="col-md-6">
                    <div class="row">
                        <div class="col-md-3">
                            <label for="Punctuality" class="cols-sm-2 control-label">Punctuality</label>
                        </div>
                        <div class="col-md-6">
                            <input type="number" ng-min="0" ng-max="30" name="Punctuality" ng-model="punctuality" ng-required="true" required placeholder="Eg. 30">
                            <p style="font-size:10px;">report of duty, time completion of task assigned, affected by absenteeism and tardiness(Max 30pts)</p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-3">
                            <label for="Competence" class="cols-sm-2 control-label">Competence</label>
                        </div>
                        <div class="col-md-6">
                            <input type="number" ng-min="0" ng-max="20" name="Competence" ng-model="competence" ng-required="true" required placeholder="Eg. 20">
                            <p style="font-size:10px;">students ability to perform a job properly(Max 20pts)</p>

                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-3">
                            <label for="Effetiveness" class="cols-sm-2 control-label">Effetiveness</label>
                        </div>
                        <div class="col-md-6">
                            <input type="number" ng-min="0" ng-max="15" name="Effetiveness" ng-model="effectiveness" ng-required="true" required placeholder="Eg. 15">
                            <p style="font-size:10px;">studentsâ€™ ability to produce the intended or expected result: Evidence of effective performance
                                of laboratory skills or effective in following orders from superiors(Max 15pts)</p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-3">
                            <label for="Cooperation" class="cols-sm-2 control-label">Cooperation</label>
                        </div>
                        <div class="col-md-6">
                            <input type="number" ng-min="0" ng-max="20" name="Cooperation" ng-model="cooperation" ng-required="true" required placeholder="Eg. 20">
                            <p style="font-size:10px;">students ability to willingly work together with superiors and group or team members(Max 20pts.)</p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-3">
                            <label for="PR" class="cols-sm-2 control-label">PR</label>
                        </div>
                        <div class="col-md-6">
                            <input type="number" ng-min="0" ng-max="15" name="PR" ng-model="PR" ng-required="true" required placeholder="Eg. 15">
                            <p style="font-size:10px;">students ability to behave properly in area of assignment, has own initiative to reach out others
                                to accomplish a certain task(Max 15pts)</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <label for="comment" class="cols-sm-2 control-label">Comment</label>
                    <textarea name="comment" ng-model="formdata.comment" id="" cols="30" rows="10" ng-required="true" required placeholder="Comment">
                    </textarea>
                    <div class="row">
                        <h3>Total Grade:{{parseFloat(punctuality)+parseFloat(competence) +parseFloat(cooperation) +parseFloat(effectiveness)+parseFloat(PR)}}</h3>
                    </div>
                    <button class="btn btn-success" ng-click="grade_form.$valid && save()">
                        Save
                    </button>
                </div>
            </div>
        </form>
    </div>
    <div class="modal-header">

    </div>
    <div class="modal-footer">

    </div>
</script>
