                                            <th>Date and Time</th>
                                            <th>Interviewer</th>
                                            <th>Remarks</th>

                                            <td>{{log.interview_date}} {{log.interview_time}}</td>
                                            <td>Sharina Cruz</td>
                                            <td><button class="btn btn-primary" ng-click="remarksModal(log.remarks)">View</button></td>
                                        </tr>

                                </div>
                            </div>

                        <td><a ng-click="advertisementModal(application.advertisement)">{{application.advertisement.ads_title}}</a></td>

                            <button ng-click="schedModal(application.id)" class="btn btn-info"><i class="fa fa-calendar" aria-hidden="true"></i>Schedule</button>
                            <button class="btn btn-success" ng-click="resultModal('accept',application.id)"><i class="fa fa-check" aria-hidden="true"></i> Accept</button>
                            <button class="btn btn-danger" ng-click="resultModal('reject',application.id)"><i class="fa fa-ban" aria-hidden="true"></i> Reject</button>
                        </td>
                        <td>
                            {{application.status}}                            
                        </td>
                    </tr>
                </table>
            </div>
        </div>

<script type="text/ng-template" id="company_ad_modal.html">
    <div class="modal-header">
        <h1 style="text-transform:capitalize;">Edit Advertisement</h1>
    </div>
    <div class="modal-body">
        <div>
            <h4></h4>
            <form class="form-horizontal post-ads" method="post"> 
                <div class="form-group">
                    <label for="adTitle" class="cols-sm-2 control-label">Ad Title</label>
                    <div class="cols-sm-10">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-newspaper-o" aria-hidden="true"></i></span>
                            <input type="text" class="form-control" id="ad-title" ng-model="formdata.ads_title"  placeholder="Ad Title" required/>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="name" class="cols-sm-2 control-label">Job Description</label>
                    <div class="cols-sm-10">
                        <div class="input-group" ng-repeat="req in formdata.ads_requirement track by $index">
                            <span class="input-group-addon"><i class="fa fa-info-circle" aria-hidden="true"></i></span>
                            <input type="text" class="form-control" ng-model="formdata.ads_requirement[$index]"  value="req" placeholder="Requirement" required/>
                        </div>
                        <button class="btn btn-info btn-md" id="add" ng-click="addReq()"><i class="fa fa-plus-circle" aria-hidden="true"></i></button> 
                    </div>
                </div>

                <div class="form-group">
                    <label for="name" class="cols-sm-2 control-label">Contacts</label>
                    <div class="cols-sm-10">
                        <div class="input-group" ng-repeat="cont in formdata.ads_contact track by $index">
                            <span class="input-group-addon"><i class="fa fa-address-book" aria-hidden="true"></i></span>
                            <input type="text" class="form-control" id="ad-contact" ng-model="formdata.ads_contact[$index]" placeholder="Contact" required/>
                        </div>
                        <button class="btn btn-info btn-md" id="add" ng-click="addCon()"><i class="fa fa-plus-circle" aria-hidden="true"></i></button>
                    </div>
                </div>

                <div class="form-group">
                    <div class="row">
                    <div class="col-md-4">
                        <button class="btn btn-info btn-md" id="add" ng-click="save()"><i class="fa fa-plus-circle" aria-hidden="true"></i> Save</button>
                    </div>
                     <div class="col-md-4">
                        <button ng-click="cancel()" class="btn btn-danger btn-md" id="cancel-ad"><i class="fa fa-ban" aria-hidden="true"></i> Cancel</button>
                    </div>
                    </div>
                </div>
        </div>
    </div>
    <div class="modal-footer">
        <button style="margin:auto" class="btn btn-info btn-sm">Edit</button>
    </div>
</script>

<script type="text/ng-template" id="company_add_employee_modal.html">
    <div class="modal-body">
        <div class="row" ng-if="type == 'hr'">
            <form name="add_HR">
                <div class="col-lg-12" style="margin-bottom:5px;">
                    <input class="form-control" type="text" ng-model="formdata.hr_firstname" required ng-required="true" placeholder="Enter HR Firstname" >
                </div>
                <div class="col-lg-12" style="margin-bottom:5px;">                
                    <input class="form-control" type="text" ng-model="formdata.hr_lastname" required ng-required="true" placeholder="Enter HR Lastname">
                </div>
                <div class="col-lg-12" style="margin-bottom:5px;">                    
                    <input class="form-control" type="text" ng-model="formdata.hr_username" required ng-required="true" placeholder="Enter username">
                </div>
                <div class="col-lg-12" style="margin-bottom:5px;">                    
                    <input class="form-control" type="text" ng-model="formdata.hr_email" required ng-required="true" placeholder="Enter E-Mail Address">                                                
                </div>
                <div class="col-lg-12" style="margin-bottom:5px;">                                        
                    <button class="btn btn-success" ng-click="add_HR.$valid && add()">Add</button>
                </div>
            </form>
        </div>

        <div class="row" ng-if="type == 'sv'">
            <form name="add_SV">
                <div class="col-lg-12" style="margin-bottom:5px;">
                    <input class="form-control" type="text" ng-model="formdata.sv_firstname" required ng-required="true" placeholder="Enter SV Firstname" ng-click="$event.preventDefault(); $event.stopPropagation();">
                </div>
                <div class="col-lg-12" style="margin-bottom:5px;">                
                    <input class="form-control" type="text" ng-model="formdata.sv_lastname" required ng-required="true" placeholder="Enter SV Lastname" ng-click="$event.preventDefault(); $event.stopPropagation();">
                </div>
                <div class="col-lg-12" style="margin-bottom:5px;">                    
                    <input class="form-control" type="text" ng-model="formdata.sv_username" required ng-required="true" placeholder="Enter username" ng-click="$event.preventDefault(); $event.stopPropagation();">
                </div>
                <div class="col-lg-12" style="margin-bottom:5px;">                    
                    <input class="form-control" type="text" ng-model="formdata.sv_email" required ng-required="true" placeholder="Enter E-Mail Address" ng-click="$event.preventDefault(); $event.stopPropagation();">                                                
                </div>
                <div class="btn-group col-lg-12" uib-dropdown>
                    <select class="form-control" uib-dropdown-toggle ng-model="dept_id.department_id" ng-init="dept_id.department_id = choices_department[0]" ng-options="dept as dept.name for dept in choices_department"></select>
                </div>
                <div class="col-lg-12" style="margin-bottom:5px;">                                        
                    <button class="btn btn-success" ng-click="add_SV.$valid && add()">Add</button>
                </div>
            </form>
        </div>
    </div>
</script>
