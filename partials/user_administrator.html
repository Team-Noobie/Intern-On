<script type="text/ng-template" id="administrator_company.html">
    <div class="container-fluid">
        <!-- Page Heading -->
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">
                    Company Accounts
                </h1>
                <ol class="breadcrumb">
                    <li class="active">
                        <i class="fa fa-users"></i> Company Accounts
                    </li>
                </ol>
            </div>
        </div>
        <!-- /.row -->
        <div class="row">
            <div class = "col-md-4">
                <a ng-click="newCompanyAccount(4)" style="cursor:pointer"><i class="fa fa-plus-circle" aria-hidden="true"></i> Create New Company Account</a> 
            </div>
        </div>      
        <div class="row" style="margin-top:10px">
            <div class="col-md-12">
                <input type="text" class="form-control" style="margin-bottom:5px" placeholder="Search Company Name">                        
                <table class="table table-striped table-hover">
                    <tr>
                        <th>Company</th>
                        <th>Date Created</th>
                        <th>Actions</th>
                    </tr>
                    <tr ng-repeat="account in company">
                        <td><a style="cursor:pointer;text-transform:uppercase;" ng-click="openCompanyModal(company.id)">{{account.company_name}}</a></td>
                        <td>{{account.created_at}}</td>
                        <td><button style="margin-right:5px;" class="btn btn-warning btn-sm" ng-click="reset(account.user_ID)"><i class="fa fa-repeat" aria-hidden="true"></i> Reset Password</button>
                        <!--<button class="btn btn-danger btn-sm"><i class="fa fa-trash" aria-hidden="true"></i> Delete</button>-->
                        </td>
                    </tr>
                </table>
            </div>
        </div>  
    </div>         
</script>

<script type="text/ng-template" id="administrator_coordinator.html">

<script type="text/ng-template" id="create_company_accounts.html">
    <div class="modal-body">
        <div class="main-center">
            <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12">
                    <form class="form-horizontal post-ads" method="post"> 
                        <div class="form-group">
                            <label for="Username" class="cols-sm-2 control-label">Username</label>
                            <div class="cols-sm-10">
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="fa fa-user" aria-hidden="true"></i></span>
                                    <input type="text" class="form-control" id="company-username" ng-model="formdata.company_username"  placeholder="Username" required/>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="companyName" class="cols-sm-2 control-label">Company Name</label>
                            <div class="cols-sm-10">
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="fa fa-building" aria-hidden="true"></i></span>
                                    <input type="text" class="form-control" id="company-name" ng-model="formdata.company_name"  placeholder="Company Name" required/>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="companysymbol" class="cols-sm-2 control-label">Company Symbol</label>
                            <div class="cols-sm-10">
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="fa fa-building" aria-hidden="true"></i></span>
                                    <input type="text" class="form-control" id="company-symbol" ng-model="formdata.company_symbol"  placeholder="Company Symbol eg. GLB" required/>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <button class="btn btn-info btn-md" id="addCompanyAccount" ng-click="create_company_account()"><i class="fa fa-plus-circle" aria-hidden="true"></i> Create Account</button>
                        </div>
                    </form>
                </div>
            </div>    
        </div>
    </div>
</div>
</script>

<script type="text/ng-template" id="view_company.html" >
    <div class="modal-header">
        <h2 style="position:absolute; margin:auto;text-transform:capitalize;">{{ad.company.company_name}}</h2><a ng-click="close()"><i class="fa fa-window-close fa-2x pull-right" aria-hidden="true"></i></a>
    </div>
    <div class="modal-body">
        <div class="main-center">
           <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="jumbotron text-center">
                                <div class="row">
                                    <div class="col-md-2" style="margin-top:10px; border:solid 1px; height:200px; width:200px;">
                                        <p>IMAGE</p>
                                    </div>  
                                </div> 
                            </div>
                            <div class="well">
                                <div class="row">
                                    <div class="col-md-8">                                    
                                    <h3>Company Overview</h3>
                                    <p>{{company.company_overview}}</p>
                                </div>
                            </div>
                        <div class="well">
                            <div class="row">
                                <div class="col-md-8">
                                    <h3>Company Snapshot</h3>
                                    <p>Industry: {{ad.company.company_industry}}</p>
                                    <p>Website: {{ad.company.company_website}}</p>
                                    <p>Spoken Language: {{ad.company.company_spoken_lang}}</p>
                                    <p>Benefits: {{ad.company.company_benefits}}</p>
                                </div>
                            </div>
                        </div>                           
                        <div class="well">
                            <div class="row">
                                <div class="col-md-8">
                                    <h3>Company Contacts</h3>
                                    <p>E-mail Address: <a href="">{{ad.company.company_email}}</a></p> 
                                    <p>Contact Number: {{ad.company.company_contact_no}}</p>
                                    <p>Address: {{ad.company.company_address}} </p>
                                </div>
                            </div>
                        </div>                       
                        <div class="well">
                            <div class="row">
                                <div class="col-md-8">
                                    <h3>Why Join Us?</h3>
                                    <p>Industry: {{ad.company.company_why_join_us}}</p>
                                </div>
                            </div>
                        </div>       
                    </div>
                </div>
            </div>    
        </div>
    </div>
    <div class="modal-footer">
    </div>
</script>
