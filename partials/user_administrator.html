            </button>
            <a class="navbar-brand" ui-sref="user_administrator">Hello Admin!</a>
        </div>
        <!-- Top Menu Items -->
        <ul class="nav navbar-right top-nav">

            <li class="dropdown" uib-dropdown>
                <a class="dropdown-toggle" uib-dropdown-toggle><i class="fa fa-lock"></i><b class="caret"></b></a>
                <ul class="dropdown-menu" uib-dropdown-menu>
                    <li>
                        <a><i class="fa fa-fw fa-gear"></i> Settings</a>

<script type="text/ng-template" id="administrator_module.html">
   <div class="container-fluid">
    <!-- Page Heading -->
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">
                Company Accounts
            </h1>
            <ol class="breadcrumb">
                <li class="active">
                    <i class="fa fa-building"></i> Company Accounts
                </li>
            </ol>
        </div>
    </div>
    <!-- /.row -->
    <div class="row">
        <div class = "col-md-4">
            <a ng-click="newCompanyAccount(4)" style="cursor:pointer"><i class="fa fa-plus-circle" aria-hidden="true"></i> Create New Company Account</a> 
        </div>
        <div class = "col-md-4">
            <span uib-dropdown on-toggle="toggled(open)" class="pull-left">
                <select class="form-control" ng-model="choice.option" ng-init="choice.option = choices[0]" ng-options="state as state.name for state in choices"></select>
            </span>
        </div>     
        <div class="col-md-4">
            <input type="text" ng-model="search" class="form-control" placeholder="Search" autofocus/>
        </div> 
    </div>      

        <div class="row" style="margin-top:10px">
            <div class="col-lg-12">
                <table class="table table-bordered table-hover">
                    <tr>
                        <th>Company</th>
                        <th>Date Created</th>
                        <th>Actions</th>
                    </tr>
                    <tr ng-repeat="account in company">
                        <td><a style="cursor:pointer;text-transform:uppercase;" ng-click="openAdModal(ad.id)">{{account.company_name}}</a></td>
                        
                        <td>{{account.created_at}}</td>
                        <td><button style="margin-right:5px;" class="btn btn-info btn-sm"><i class="fa fa-edit" aria-hidden="true"></i> Edit</button><button class="btn btn-danger btn-sm"><i class="fa fa-trash" aria-hidden="true"></i> Delete</button></td>
                    </tr>
                </table>
            </div>
        </div>   
        
    </script>

    <script type="text/ng-template" id="create_company_accounts.html">
        <div class="modal-body">
            <div class="main-center">
             <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12">
                        <form class="form-horizontal post-ads" method="post"> 
                            <div class="form-group">
                                <label for="Username" class="cols-sm-2 control-label">Username</label>
                                <div class="cols-sm-10">
                                    <div class="input-group">
                                        <span class="input-group-addon"><i class="fa fa-user" aria-hidden="true"></i></span>
                                        <input type="text" class="form-control" id="company-username" ng-model="formdata.company_username"  placeholder="Username" required/>
                                    </div>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="companyName" class="cols-sm-2 control-label">Company Name</label>
                                <div class="cols-sm-10">
                                    <div class="input-group">
                                        <span class="input-group-addon"><i class="fa fa-building" aria-hidden="true"></i></span>
                                        <input type="text" class="form-control" id="company-name" ng-model="formdata.company_name"  placeholder="Company Name" required/>
                                    </div>
                                </div>
                            </div>

                            <div class="form-group">
                                <button class="btn btn-info btn-md" id="addCompanyAccount" ng-click="create_account()"><i class="fa fa-plus-circle" aria-hidden="true"></i> Create Account</button>
                            </div>
                        </form>
                    </div>
                </div>    
            </div>
        </div>
    </div>
</script>
