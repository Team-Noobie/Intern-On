<script type="text/ng-template" id="edit_profile.html">

									<h5>First Name</h5>
								</div>
								<div class="col-md-8">

							</div>

								<div class="col-md-4">
									<h5>Last Name</h5>
								</div>
								<div class="col-md-8">
									<input type="text" class="form-control" ng-required="true" required ng-model="formdata.student_lastname">
								</div>
							</div>
							<div class="row">
								<div class="col-md-4">
									<h5>E-mail Address</h5>
								</div>
								<div class="col-md-8">
									<input type="text" class="form-control" ng-required="true" required ng-model="formdata.student_email">
								</div>
							</div>
							<div class="row">
								<div class="col-md-4">
									<h5>Address</h5>
								</div>
								<div class="col-md-8">
									<input type="text" class="form-control" ng-required="true" required ng-model="formdata.student_address">
								</div>
							</div>
							<div class="row">
								<div class="col-md-4">
									<h5>Contact No.</h5>
								</div>
								<div class="col-md-8">

								</div>
							</div>
						</div>
					</div>

			</div>
		</div>

		</form>
	</div>
	<div class="modal-footer">
	</div>
</script>
