<script type="text/ng-template" id="hr_list_application.html">
    <div class="container-fluid">
        <!-- Page Heading -->
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">
                    Applications
                </h1>
                <ol class="breadcrumb">
                    <li class="active">
                        <i class="fa fa-file-text"></i> Applications
                    </li>
                </ol>
            </div>
        </div>
        <div class="row">
            <div class = "col-md-4">
                <div class="btn-group" uib-dropdown>
                    <select class="form-control" uib-dropdown-toggle ng-disabled="disabled" ng-model="choice_status.option" ng-init="choice_status.option = choices_status[0]" ng-options="status as status.name for status in choices_status"></select>                    
                </div>
            </div> 
            <div class = "col-md-4">
                <div class="btn-group" uib-dropdown>
                    <select class="form-control" uib-dropdown-toggle ng-model="choice_advertisement.option" ng-init="choice_advertisement.option = choices_advertisement[0]" ng-options="ads as ads.name for ads in choices_advertisement"></select>
                </div>
            </div>  
        </div>
        <div class="row">
            <div class="col-lg-12">
                <table class="table table-striped table-hover" style="margin-top:1em;">
                    <tr>
                        <th>Student</th>
                        <th>Interview Result</th>
                        <th>Advertisement Title</th>                        
                        <th>Action</th>
                        <th>Status</th>
                    </tr>
                    <tr ng-repeat="application in applications| filter : choice_status.option.value | filter: {advertisement: {ads_title: choice_advertisement.option.value}}:choice_advertisement.option.strict">
                        <td><a ng-click="profileModal(application.student)">{{application.student.student_firstname}} {{application.student.student_lastname}}</a></td>
                        <td>
                            <div class="btn-group" uib-dropdown>
                                <button id="single-button" type="button" class="btn btn-primary" uib-dropdown-toggle ng-disabled="disabled">
                                    Results <span class="caret"></span>
                                </button>
                                <div class="dropdown-menu" uib-dropdown-menu aria-labelledby="btn-append-to-body" style="width:500px; padding:5px;">
                                    <table class="table table-striped table-hover" style="margin-top:1em;">
                                        <!--<li ng-repeat="logs in application.logs"></li>-->
                                        <tr>
                                            <th>Reason</th>
                                            <th>Status</th>
                                            <th>Date and Time</th>
                                            <th>Interviewer</th>
                                            <th>Remarks</th>
                                        </tr>
                                        <tr ng-repeat = "log in application.logs">
                                            <td>{{log.reason}}</td>
                                            <td>{{log.status}}</td>
                                            <td>{{log.interview_date}} {{log.interview_time}}</td>
                                            <td>Sharina Cruz</td>
                                            <td><button class="btn btn-primary" ng-click="remarksModal(log.remarks)">View</button></td>
                                        </tr>
                                    </table>
                                </div>
                            </div>
                        </td>
                        <td><a ng-click="advertisementModal(application.advertisement)" style="text-transform:uppercase">{{application.advertisement.ads_title}}</a></td>
                        <td>
                            <button ng-click="schedModal(application.id)" class="btn btn-info"><i class="fa fa-calendar" aria-hidden="true"></i> Schedule</button>
                            <button class="btn btn-success" ng-click="resultModal('accept',application.id)"><i class="fa fa-check" aria-hidden="true"></i> Accept</button>
                            <button class="btn btn-danger" ng-click="resultModal('reject',application.id)"><i class="fa fa-ban" aria-hidden="true"></i> Reject</button>
                        </td>
                        <td>
                            {{application.status}}                            
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</script>
<script type="text/ng-template" id="hr_schedules.html">

<script type="text/ng-template" id="hr_sched_student_modal.html">
<div class="modal-header">
    Schedule
</div>
    <div class="modal-body">
        <div class="main-center">
            <div class="container-fluid">
                <div class="row">
                    <form name="sched">
                        <div class="form-group">
                            <div class="col-md-8">
                                <label for="reason" class="cols-sm-2 control-label">Reason</label>
                                <input type="text" class="form-control" placeholder="Reason of Schedule e.g. Interview, Briefing ..." ng-model="reason" ng-required="true" required ng-click="$event.preventDefault(); $event.stopPropagation();">
                            </div>
                            <!--<div class="col-md-6"> <label for="name" class="cols-sm-2 control-label">Date and Time</label> <input type="date" class="form-control"></div>-->
                            <div class="col-md-12">
                                <label for="reason" class="cols-sm-2 control-label">Date of Interview</label>
                                <!--<div style="display:inline-block; min-height:290px;">-->
                                <div uib-datepicker ng-model="dt" class="well" datepicker-options="options" required></div>
                                <!--</div>-->
                            </div>
                            <div class="col-md-12">
                                <label for="reason" class="cols-sm-2 control-label">Time of Interview (24-hour Format)</label>
                                <div uib-timepicker ng-model="mytime" ng-change="changed()" hour-step="hstep" minute-step="mstep" show-meridian="ismeridian" required></div>

                            </div>

                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>     
<div class="modal-footer">
     <button class="btn btn-success" ng-click="sched.$valid && set()">Save</button>
</div>
</script>

<script type="text/ng-template" id="result_modal.html"> 
    <div class="modal-body">
        <div class="row" ng-if="type == 'accept'">
            <div class="col-md-8">
                Required Hours:
            </div>

            <div class="col-md-6">
                <input type="text" class="form-control" ng-model="formdata.required_hours" required>
            </div>
            <div class="col-md-8">
                Select Department to Appoint: 
            </div>
            <div class="btn-group col-md-8" uib-dropdown>
                <select style="text-transform:uppercase" class="form-control" uib-dropdown-toggle ng-model="dept_id.department_id" ng-init="dept_id.department_id = choices_department[0]" ng-options="dept as dept.name for dept in choices_department"></select>
            </div>
      
            
            <div class="col-md-12"> 
                <button class="btn btn-success" ng-click="hire()"><i class="fa fa-check" aria-hidden="true"></i> Accept</button>                
            </div>
        </div> 
        
        <div class="row" ng-if="type == 'reject'">
            <form name="reject">
                <div class="col-md-6">
                    Comment:
                    <textarea name="comment" cols="30" rows="10" ng-model="comment" ng-required="true" required ng-click="$event.preventDefault(); $event.stopPropagation();"></textarea>                
                    <div class="row"  style="margin: 0 0 0 0;">
                        <button class="btn btn-danger" ng-click="reject.$valid && reject()"><i class="fa fa-check" aria-hidden="true"></i> Reject</button>                                    
                    </div>
                </div>                
            </form>
        </div>

    </div>
</script>
