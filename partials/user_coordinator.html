<script type="text/ng-template" id="coordinator_grades.html">
    <div class="container-fluid">
        <!-- Page Heading -->
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">
                    Grades
                </h1>
                <ol class="breadcrumb">
                    <li class="active">
                        <i class="fa fa-check"></i> Grades
                    </li>
                </ol>
            </div>
        </div>
        <!-- /.row -->

        <div class="row" style="margin-top:10px">
            <div class="col-lg-12">
                <label for="name" class="cols-sm-2 control-label">Select Section</label></br>
                <div class="btn-group" uib-dropdown on-toggle="toggled(open)">
                    <div class="col-md-8">
                        <select class="form-control" uib-dropdown-toggle ng-model="choice_advertisement.option" ng-init="choice_advertisement.option = choices_advertisement[0]"
                            ng-options="ads as ads.name for ads in choices_advertisement"></select>
                    </div>
                    <div class="col-md-4">
                        <button class="btn btn-warning" ng-csv="class_grade" csv-header="['Lastname', 'Firstname', 'Grade']" filename="grade.csv">Download Report</button>
                    </div>
                </div>
                <table class="table table-striped table-hover">
                    <tr>
                        <th>Name</th>
                        <th>Time Rendered</th>
                        <th>Required Hours</th>
                        <th>Report</th>
                        <th>Grade</th>
                    </tr>
                    <tr ng-repeat="student in students">
                        <td><a style="cursor:pointer;text-transform:uppercase;" ng-click="openAdModal(ad.id)">{{student.student.student_firstname}} {{student.student.student_lastname}}</a></td>
                        <td><a ng-click="viewRendered(student.Intern[0].timecard,student.Intern[0].rendered_hours)">{{convert(student.Intern[0].rendered_hours) | number}}</a></td>
                        <td>{{student.Intern[0].required_hours|number:2}} Hours</td>
                        <td><button ng-click="viewReports()" class="btn btn-info">Summary</button></td>
                        <td><a ng-click="viewGrade(student.student.grade,student.student.grade.grade)">{{student.student.grade.grade}}</a></td>
                    </tr>
                    <!--</tr>-->
                </table>
            </div>
        </div>
    </div>
</script>

<script type="text/ng-template" id="view_grade.html">
    <div class="modal-header">
        Student Evaluation
    </div>
    <div class="modal-body">
        <div class="main-center">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12">
                        <table class="table table-striped table-hover">
                            <tr>
                                <th>Job Factors</th>
                                <th>Maximum Rating (%)</th>
                                <th>Rating (%)</th>
                            </tr>
                            <!--<tr ng-repeat="timecard in timecards">-->
                            <tr>
                                <td>Punctuality (report of duty, time completion of task assigned, affected by absenteeism and
                                    tardiness)
                                </td>
                                <td>30</td>
                                <td>{{grade.punctuality}}</td>
                            </tr>
                            <tr>
                                <td>Competence (students ability to perform a job properly)</td>
                                <td>20</td>
                                <td>{{grade.competence}}</td>
                            </tr>
                            <tr>
                                <td>Effectiveness (studentsâ€™ ability to produce the intended or expected result: Evidence of
                                    effective performance of laboratory skills or effective in following orders from superiors).</td>
                                <td>15</td>
                                <td>{{grade.effectiveness}}</td>

                            </tr>
                            <tr>
                                <td>Cooperation (students ability to willingly work together with superiors and group or team
                                    members) </td>
                                <td>20</td>
                                <td>{{grade.cooperation}}</td>

                            </tr>
                            <tr>
                                <td>Personal/Interpersonal Relations (students ability to behave properly in area of assignment,
                                    has own initiative to reach out others to accomplish a certain task)</td>
                                <td>15</td>
                                <td>{{grade.pr}}</td>
                            </tr>
                            <tr>
                                <td>Total</td>
                                <td>100</td>
                                <td>{{tot}}</td>
                            </tr>
                            <!--</tr>-->
                            <tr>
                                <td colspan="1"></td>
                                <th>Final Grade</th>
                                <td>{{tot}}</td>
                            </tr>

                            <!--</tr>-->
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal-footer">
    </div>

</script>
