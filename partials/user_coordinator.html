<script type="text/ng-template" id="coordinator_section.html">

<script type="text/ng-template" id="create_student_section.html">
    <div class="modal-body">
        <label for="name" class="cols-sm-2 control-label">Section Code</label>
        <div class="cols-sm-6">
            <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-users" aria-hidden="true"></i></span>
                <input type="text" class="form-control" ng-model="formdata.section_code"  placeholder="Section Code" required/>
            </div>
            <button style="margin-top:1em;" class="btn btn-info btn-md" id="add" ng-click="createSection()"><i class="fa fa-plus-circle" aria-hidden="true"></i> Create Section</button> 
        </div>
    </div>        
</script>

<script type="text/ng-template" id="view_section_students.html">
    <div class="modal-body" style="height:500px">
        <div class="col-md-4" style="margin-bottom:1em;">
            <input type="text" ng-model="search" class="form-control" placeholder="Search" autofocus/>
        </div> 
        <div class="col-md-12">
            <table class="table table-striped table-hover">
                <tr>
                    <th>Student Name</th>
                    <th>Actions</th>
                </tr>
                <tr ng-repeat="student in students">
                    <td><a style="cursor:pointer;text-transform:capitalize;" ng-click="openAdModal(ad.id)">{{student.student.student_lastname}}, {{student.student.student_firstname}}</a></td>
                    <td><button style="margin-right:5px;" ng-click="reset(student.student.user_ID)" class="btn btn-warning btn-sm"><i class="fa fa-repeat" aria-hidden="true"></i> Reset Password</button><button class="btn btn-danger btn-sm"><i class="fa fa-trash" aria-hidden="true"></i> Delete</button></td></td>
                </tr>
            </table>
        </div>
        </div>        
</script>

                            </div>

    <div class="modal-footer">
    </div>

<script type="text/ng-template" id="enroll_student.html">
    <div class="modal-header">
    </div>
    <div class="modal-body">
        <div class="main-center">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="row">
                            <div class="col-md-4">
                                <h5>Student Number</h5>
                            </div>
                            <div class="col-md-8">
                                <input type="text" name="username" class="form-control" ng-click="$event.preventDefault(); $event.stopPropagation();" placeholder="Student Number" ng-model="formdata.student_username">
                                <label for="username">Username: {{symbol}}_{{formdata.student_username}}</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-4">
                                <h5>Last Name</h5>
                            </div>
                            <div class="col-md-8">
                                <input type="text" class="form-control" ng-click="$event.preventDefault(); $event.stopPropagation();" placeholder="Last Name" ng-model="formdata.student_lastname">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-4">
                                <h5>First Name</h5>
                            </div>
                            <div class="col-md-8">
                                <input type="text" class="form-control" ng-click="$event.preventDefault(); $event.stopPropagation();" placeholder="First Name" ng-model="formdata.student_firstname">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-4">
                                <h5>E-mail Address</h5>
                            </div>
                            <div class="col-md-8">
                                <input type="text" class="form-control" ng-click="$event.preventDefault(); $event.stopPropagation();" placeholder="E-mail Address" ng-model="formdata.student_email">
                            </div>
                        </div>         
                        <div class="row">
                            <div class="col-md-4">
                                <h5>Contact No.</h5>
                            </div>
                            <div class="col-md-8">
                                <input type="text" class="form-control" ng-click="$event.preventDefault(); $event.stopPropagation();" placeholder="Contact No." ng-model="formdata.student_contact_no">
                            </div>
                        </div>
                        <div class = "row">
                            <div class="col-md-4">
                                <h5>Select Section</h5>
                            </div> 
                            <div class="col-md-8">   
                                <div class="btn-group" uib-dropdown>
                                    <select class="form-control" uib-dropdown-toggle ng-model="choice_advertisement.option" ng-init="choice_advertisement.option = choices_advertisement[0]" ng-options="ads as ads.name for ads in choices_advertisement"></select>
                                </div>
                            </div>
                        </div>    
                    </div>
                </div>
            </div>    
        </div>
        <button style="margin-top:1em;position:relative;left:50%;" class="btn btn-info btn-md" id="add" ng-click="enrollStudent()"><i class="fa fa-sign-in" aria-hidden="true"></i> Enroll Student</button>
    </div>
    <div class="modal-footer">
    </div>
</script>
